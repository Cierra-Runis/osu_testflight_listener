<style type="text/css" id="contentStyles">
  @font-face {
    font-family: Torus;
    src: url(https://osu.ppy.sh/assets/fonts/Torus-Regular.734ed3ae.otf);
  }

  .aapl-desktop-div {
    display: block;
    padding: 0;
    margin: 0;
    max-height: none;
    min-height: none;
    line-height: normal;
    overflow: visible;
    color: rgb(102, 102, 102);
    font-family: Torus, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue" !important;
  }

  .aapl-desktop-tbl {
    border-collapse: collapse;
    border-spacing: 0;
    width: 742px;
    border: 0;
  }

  .logo-img {
    border: none;
    padding: 0;
    margin: 0;
    width: 64;
    -ms-interpolation-mode: bicubic;
  }

  #content-cell {
    border-top: 1px solid #f2f2f2;
    border-bottom: 1px solid #f2f2f2;
    padding-top: 10px !important;
    padding-bottom: 10px !important;
    font-family: Torus, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue" !important;
  }

  a {
    color: #ff8000;
    font-family: Torus, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue" !important;
  }

  p {
    margin: 5px 0px;
    font-size: 14px;
    font-family: Torus, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue" !important;
  }

  .copyright {
    font-size: 12px;
    color: rgb(102, 102, 102);
    font-family: Torus, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue" !important;
  }

  @media (max-width: 768px) {
    .aapl-desktop-tbl,
    #content-tbl {
      width: 742px !important;
    }

    #content-cell {
      padding-top: 10px !important;
      padding-bottom: 10px !important;
      border-top: 1px solid #f2f2f2;
      border-bottom: 1px solid #f2f2f2;
      font-family: Torus, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue" !important;
    }
  }

  @media (max-width: 736px) {
    .aapl-desktop-tbl,
    #content-tbl {
      width: 480px !important;
    }

    #content-cell {
      padding-top: 10px !important;
      padding-bottom: 10px !important;
      border-top: 1px solid #f2f2f2;
      border-bottom: 1px solid #f2f2f2;
      font-family: Torus, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue" !important;
    }
  }
</style>

<div class="aapl-desktop-div">
  <table class="aapl-desktop-tbl" align="center">
    <tbody>
      <tr>
        <td></td>
        <td colspan="2" align="center">
          <img
            class="logo-img"
            width="64"
            alt="logo-img"
            src="https://raw.githubusercontent.com/Cierra-Runis/repository_template/master/repository_icon/icon.svg"
          />
        </td>
        <td></td>
      </tr>
      <tr height="20">
        <td colspan="4">&nbsp;</td>
      </tr>
      <tr></tr>

        <td colspan="4" align="center">

              </tr>
            </tbody>

        </td>
      </tr>

      <tr>
        <td></td>
        <td class="copyright" colspan="2" align="center" dir="auto">
          Copyright © 2023
          <a href="https://github.com/Cierra-Runis">Cierra_Runis</a>
          保留所有权利
        </td>
        <td></td>
      </tr>
      <tr height="25">

      </tr>
    </tbody>
  </table>
